<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/415/415682.png">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>


<body>
    <div id="banner">
        <img id="icon" src="fruit-basket.png" alt="fruit-basket-image">
        <h1 id="title">fruit</h1>
    </div>
    <div id="right-container">
        <div class="intro-text">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started eating fruit!</p>
        </div>
        <div class="intro-text">
            <p>You know you want to.</p>
        </div>
        <div class="intro-text" id="final-intro">
            <p>Let's do this!</p>
        </div>
        <form id="form-container">
            <div class="user-data">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="user-data">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="user-data">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="user-data">
                <label for="phone">Phone Number:</label>
                <input type="number" id="phone" name="phone-number" required>
            </div>
            <div class="user-data">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="user-data">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div id="submit-button">
                <button type="submit" id="submit-button-itself">Create Account</button>
            </div>
            
        </form>
        <div id="bottom-text">
            <p>Already have an account? <button id="log-in">Log in</button></p>
        </div>
    </div>

    <div id="credit">
        Background photo by <a href="https://unsplash.com/photos/oo3kSFZ7uHk">Est√∫dio Bloom</a>
        <br>
        Fruit icons by <a href="https://www.flaticon.com/premium-icon/fruit_2892338?term=fruit&page=1&position=14&page=1&position=14&related_id=2892338&origin=search">Freepik</a>
    </div>


</body>
</html>
